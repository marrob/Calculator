<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    </head>
    <body>
    <main>
        <div class="calculator__container" >
        <div class = "calculator__display"> 
            <div class = "display__input"> </div>
            <div class = "display__result"> </div>
        </div>
        <div class="div__keypad">
            <div class="column">
            <div class="div__btn btn--operators" data ='+' > &#43; </div>
            <div class="div__btn" data = '7' > 7 </div>
            <div class="div__btn" data = '4' > 4 </div>
            <div class="div__btn" data = '1' > 1 </div>
            <div class="div__btn" data = '0' > 0 </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators" data = '-'> &#151; </div>
            <div class="div__btn" data = '8'> 8 </div>
            <div class="div__btn" data = '5'> 5 </div>
            <div class="div__btn" data = '2'> 2 </div>
            <div class="div__btn" data = '.'> . </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators" data = '*'> &#10005; </div>
            <div class="div__btn" data = '9'> 9 </div>
            <div class="div__btn" data = '6'> 6 </div>
            <div class="div__btn" data = '3'> 3 </div>
            <div class="div__btn" data = 'C'> C </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators" data = '/'> &#247; </div>
            <div class="div__btn grow" data = '='> = </div>
            </div>
        </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
