<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    </head>
    <body>
    <main>
        <div class="calculator__container" >
        <div class = "calculator__display"> </div>
        <div class="div__keypad">
            <div class="column">
            <div class="div__btn btn--operators"> + </div>
            <div class="div__btn"> 7 </div>
            <div class="div__btn"> 4 </div>
            <div class="div__btn"> 1 </div>
            <div class="div__btn"> 0 </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators"> - </div>
            <div class="div__btn"> 8 </div>
            <div class="div__btn"> 5 </div>
            <div class="div__btn"> 2 </div>
            <div class="div__btn"> . </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators"> * </div>
            <div class="div__btn"> 9 </div>
            <div class="div__btn"> 6 </div>
            <div class="div__btn"> 3 </div>
            <div class="div__btn"> C </div>
            </div>
            <div class="column">
            <div class="div__btn btn--operators"> / </div>
            <div class="div__btn grow"> = </div>
            </div>
        </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
